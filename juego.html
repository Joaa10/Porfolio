        <p>Haz un movimiento </p>
    </div>

    <div class="choices">
        <div class="choice" id="pi">
            <img src="piedra.png" alt="">
        </div>
        <div class="choice" id="pa">
            <img src="papel.png" alt="">
        </div>
        <div class="choice" id="ti">
            <img src="tijera.png" alt="">
        </div>
    </div>
    <p id="action-message">.</p>
